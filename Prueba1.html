        <!--aqui va el titulo-->
        <h1>LIBRERIA GRUPO 22 </h1>
        <!--aqui se va a colocar el menu-->

                <ul>

    <br /><br />
    <main>
        <center>
            <h1>EJEMPLO FORMULARIO</h1>
            <form>
                <label id="label_nombre_libro" for="nombre_libro" style="width: 40%;color: black; background-color: brown;>Ingresar nombres</label>
                <input id="nombre_libro" type="text" placeholder="Ingresar nombres en el placeholder" required="true" size="50px"   /> 
                <br /><br />
                <label id="label_publicacion" for="publicacion">Ingresar año publicacion</label>
                <input id="Publicacion" type="number" placeholder="Ingresar año de publicacion" required="true" size="50px"     />
                <br /><br />
                <label id="label_correo" for="correo">correo electronico</label>
                <input id="Correo" type="email" placeholder="Ingresar correo" size="50px"     />
                <br /><br />
                <label id="label_estado" for="estado">Estado libro</label>
                <select id="Estado">
                    <option value="1">En reparacion</option>
                    <option value="2">Prestado</option>
                    <option value="3" selected>Disponible</option>
                </select>
                <br /><br />
                <label id="fecha" for="fecha">Fecha</label>
                <input type="date" id="fecha" size="50px"/>
                <br /><br />
                <label id="observaciones" for="observaciones">Observaciones</label>
                <textarea id="observaciones" cols="50" rows="5" required></textarea>
                <br /><br />
                <label id="genero">Genero</label>
                <label id="Masculino">Masculino</label>
                <input type="radio" name="genero" value="Masculino">
                <label id="Femenino">Femenino</label>
                <input type="radio" name="genero" value="Femenino">
                <br /><br />
                <label id="materias" for="materias">ingresar materias</label>
                <label id="Matematicas">Matematicas</label>
                <input type="checkbox" name="materias" value="matematicas">
                <label id="Quimica">Quimica</label>
                <input type="checkbox" name="materias" value="Quimica">
                <label id="Fisica">Fisica</label>
                <input type="checkbox" name="materias" value="Fisica">
                <label id="Idiomas">Idiomas</label>
                <input type="checkbox" name="materias" value="Idiomas">

                </input>
                <br /><br />
                <input type="submit" value="Guardar Datos"  />
            </form>
            <!--Crear tabla-->
            <br /><br />
